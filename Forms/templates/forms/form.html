<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
    <head>
        <title>Requirtment Site</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'Css/style.css' %}">
        <link rel="stylesheet" href="{% static 'Css/form.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    </head>
    <body>

        <div class="form-div">
            {% if second %}
            <form action="/home/Requrtiment/form/second/" method="POST">
            {% elif third %}
            <form action="/home/Requrtiment/form/third/" method="POST">
            {% else %}
            <form action="/home/Requrtiment/form/" method="POST">
            {% endif %}
                {% csrf_token %}
                {{ form|crispy }}
                <div style="display: flex; justify-content: space-evenly;">
                    <input class = "btn btn-outline-danger" type="submit" value="Previous" style="width: 100px;">
                    <input class = "btn btn-primary" type="submit" value="Next" style=" width : 100px;">
                </div>
               
            </form>
           
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
